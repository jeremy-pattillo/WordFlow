<!DOCTYPE html>
<html>
<head>
    <title>BYU vs Utah Basketball - Realistic Game</title>
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Arial Black', Arial, sans-serif;
            color: white;
        }
        canvas { 
            border: 5px solid #fff; 
            background: #8B4513;
            display: block;
            margin: 20px auto;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            border-radius: 10px;
        }
        #info {
            text-align: center;
            font-size: 20px;
            margin: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        #controls {
            text-align: center;
            font-size: 16px;
            background: linear-gradient(45deg, #000, #333);
            padding: 20px;
            margin: 10px auto;
            width: 700px;
            border-radius: 15px;
            border: 2px solid #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        .score {
            display: inline-block;
            padding: 10px 20px;
            background: rgba(0,0,0,0.7);
            border-radius: 10px;
            margin: 0 20px;
        }
        #byu-score {
            color: #0066ff;
            border: 2px solid #0066ff;
        }
        #utah-score {
            color: #cc0000;
            border: 2px solid #cc0000;
        }
        #possession {
            font-size: 18px;
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
            background: rgba(0,0,0,0.7);
        }
    </style>
</head>
<body>
    <div id="info">
        <h1 style="font-size: 36px; margin: 10px;">üèÄ BYU vs UTAH üèÄ</h1>
        <div>
            <span id="byu-score" class="score">BYU: <span id="score1">0</span></span>
            <span id="utah-score" class="score">UTAH: <span id="score2">0</span></span>
        </div>
        <div id="possession">üèÄ BYU Ball</div>
        <p style="font-size: 14px; margin-top: 10px;">Key Status: <span id="keyStatus">Ready to play!</span></p>
    </div>
    
    <div id="controls">
        <strong>üéÆ CONTROLS üéÆ</strong><br>
        <div style="margin: 10px 0;">
            <span style="color: #0066ff;">‚¨ÜÔ∏è‚¨áÔ∏è‚¨ÖÔ∏è‚û°Ô∏è</span> Move Player | 
            <span style="color: #ffff00;">üöÄ SPACE</span> Shoot/Steal | 
            <span style="color: #00ff00;">‚ö° SHIFT</span> Pass/Block
        </div>
        <div style="font-size: 14px; margin: 10px 0;">
            <strong>üèÄ Game Rules:</strong> Teams alternate possession after scores, misses, steals, and blocks
        </div>
        <strong style="color: #ff6600;">üèÜ FIRST TO 5 WINS! üèÜ</strong>
    </div>
    
    <canvas id="game" width="800" height="600"></canvas>
    
    <div id="winner" style="display:none; text-align:center; font-size:48px; margin:20px; color:#ffff00; text-shadow: 3px 3px 6px rgba(0,0,0,0.8);"></div>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        
        // Game variables
        let score1 = 0, score2 = 0;
        let gameWon = false;
        let keyPressed = '';
        let animationFrame = 0;
        let currentPossession = 1; // 1 for BYU, 2 for Utah
        
        // Player object (you control this one)
        let player = {
            x: 200,
            y: 400,
            size: 30,
            color: '#0066ff',
            team: 1,
            hasBall: true,
            isJumping: false,
            jumpTime: 0,
            walkCycle: 0,
            isBlocking: false,
            blockTime: 0
        };
        
        // More balanced team setup - 4v4 with unique personalities
        let aiPlayers = [
            // BYU teammates (you can pass to these)
            {x: 150, y: 300, size: 30, color: '#0066ff', team: 1, walkCycle: 0, hasBall: false, role: 'point_guard', 
             personality: 'aggressive', speed: 1.2, preferredZone: {x: 300, y: 400}, aggressiveness: 0.8, spacing: 80, shootChance: 0.02},
            
            {x: 250, y: 500, size: 30, color: '#0066ff', team: 1, walkCycle: 0, hasBall: false, role: 'center', 
             personality: 'defensive', speed: 0.8, preferredZone: {x: 400, y: 300}, aggressiveness: 0.4, spacing: 100, shootChance: 0.015},
            
            {x: 100, y: 450, size: 30, color: '#0066ff', team: 1, walkCycle: 0, hasBall: false, role: 'wing', 
             personality: 'shooter', speed: 1.0, preferredZone: {x: 200, y: 350}, aggressiveness: 0.6, spacing: 90, shootChance: 0.025},
            
            // Utah defenders with unique styles
            {x: 600, y: 200, size: 30, color: '#cc0000', team: 2, walkCycle: 0, hasBall: false, role: 'lockdown_defender', 
             personality: 'tenacious', speed: 1.3, preferredZone: {x: 500, y: 250}, aggressiveness: 0.9, spacing: 70, shootChance: 0.01},
            
            {x: 650, y: 350, size: 30, color: '#cc0000', team: 2, walkCycle: 0, hasBall: false, role: 'big_man', 
             personality: 'patient', speed: 0.7, preferredZone: {x: 450, y: 200}, aggressiveness: 0.3, spacing: 110, shootChance: 0.008},
            
            {x: 550, y: 450, size: 30, color: '#cc0000', team: 2, walkCycle: 0, hasBall: false, role: 'guard', 
             personality: 'smart', speed: 1.1, preferredZone: {x: 550, y: 400}, aggressiveness: 0.7, spacing: 85, shootChance: 0.018},
            
            {x: 500, y: 300, size: 30, color: '#cc0000', team: 2, walkCycle: 0, hasBall: false, role: 'roamer', 
             personality: 'unpredictable', speed: 0.9, preferredZone: {x: 600, y: 350}, aggressiveness: 0.5, spacing: 95, shootChance: 0.012}
        ];
        
        // Ball with proper physics
        let ball = {
            x: player.x,
            y: player.y,
            size: 12,
            color: '#ff8800',
            vx: 0,
            vy: 0,
            isShot: false,
            spin: 0,
            gravity: 0.4,
            shooter: null
        };
        
        // Hoop
        let hoop = {
            x: 400,
            y: 100,
            size: 35,
            netAnimation: 0
        };
        
        // Key handling
        let keys = {};
        
        document.addEventListener('keydown', function(e) {
            keys[e.code] = true;
            keyPressed = e.code;
            document.getElementById('keyStatus').textContent = 'Pressed: ' + e.code;
            handleInput();
            e.preventDefault();
        });
        
        document.addEventListener('keyup', function(e) {
            keys[e.code] = false;
            e.preventDefault();
        });
        
        function updatePossessionDisplay() {
            const possessionDiv = document.getElementById('possession');
            if (currentPossession === 1) {
                possessionDiv.innerHTML = 'üîµ BYU Ball';
                possessionDiv.style.color = '#0066ff';
            } else {
                possessionDiv.innerHTML = 'üî¥ UTAH Ball';
                possessionDiv.style.color = '#cc0000';
            }
        }
        
        function switchPossession(reason = '') {
            currentPossession = currentPossession === 1 ? 2 : 1;
            updatePossessionDisplay();
            
            // Reset ball to a player on the team with possession
            if (currentPossession === 1) {
                // BYU gets ball
                player.hasBall = true;
                ball.x = player.x;
                ball.y = player.y;
                ball.isShot = false;
                ball.vx = 0;
                ball.vy = 0;
                aiPlayers.forEach(ai => ai.hasBall = false);
            } else {
                // Utah gets ball
                player.hasBall = false;
                let utahPlayers = aiPlayers.filter(ai => ai.team === 2);
                if (utahPlayers.length > 0) {
                    utahPlayers[0].hasBall = true;
                    ball.x = utahPlayers[0].x;
                    ball.y = utahPlayers[0].y;
                    ball.isShot = false;
                    ball.vx = 0;
                    ball.vy = 0;
                }
                aiPlayers.forEach(ai => {if (ai.team === 1) ai.hasBall = false});
            }
        }
        
        function handleInput() {
            if (gameWon) {
                if (keys['KeyR']) {
                    restart();
                }
                return;
            }
            
            // Only allow movement if it's your team's possession or you're defending
            if (currentPossession === 1 || !player.hasBall) {
                // Movement with animation
                if (keys['ArrowUp']) {
                    player.y -= 5;
                    player.walkCycle += 0.3;
                }
                if (keys['ArrowDown']) {
                    player.y += 5;
                    player.walkCycle += 0.3;
                }
                if (keys['ArrowLeft']) {
                    player.x -= 5;
                    player.walkCycle += 0.3;
                }
                if (keys['ArrowRight']) {
                    player.x += 5;
                    player.walkCycle += 0.3;
                }
                
                // Keep player on court
                player.x = Math.max(35, Math.min(765, player.x));
                player.y = Math.max(35, Math.min(565, player.y));
            }
            
            // Update ball position if player has it
            if (player.hasBall) {
                ball.x = player.x;
                ball.y = player.y + Math.sin(animationFrame * 0.2) * 5; // Dribbling animation
            }
            
            // Shooting (only if you have the ball)
            if (keys['Space'] && player.hasBall && currentPossession === 1) {
                shoot();
                player.isJumping = true;
                player.jumpTime = animationFrame;
                keys['Space'] = false;
            } 
            // Stealing (only if you don't have the ball)
            else if (keys['Space'] && !player.hasBall) {
                attemptSteal();
                keys['Space'] = false;
            }
            
            // Passing (only if you have the ball)
            if (keys['ShiftLeft'] && player.hasBall && currentPossession === 1) {
                pass();
                keys['ShiftLeft'] = false;
            }
            // Blocking (only if you don't have the ball)
            else if (keys['ShiftLeft'] && !player.hasBall) {
                attemptBlock();
                keys['ShiftLeft'] = false;
            }
        }
        
        function shoot() {
            ball.isShot = true;
            ball.shooter = player;
            player.hasBall = false;
            
            // Calculate proper arc to hoop
            let dx = hoop.x - ball.x;
            let dy = hoop.y - ball.y; // Note: hoop.y < ball.y, so dy is negative
            let distance = Math.sqrt(dx*dx + dy*dy);
            
            // Calculate time to reach hoop horizontally
            let speed = 10;
            let timeToHoop = distance / speed;
            
            // Calculate initial velocities for proper arc
            ball.vx = dx / timeToHoop;
            // For vertical: need to overcome gravity and reach target
            ball.vy = dy / timeToHoop - (0.5 * ball.gravity * timeToHoop);
            
            ball.spin = 0.3;
        }
        
        function attemptSteal() {
            // Find nearest opponent with ball
            let ballCarrier = null;
            if (player.team === 1) {
                ballCarrier = aiPlayers.find(ai => ai.team === 2 && ai.hasBall);
            }
            
            if (ballCarrier) {
                let dist = Math.sqrt((player.x - ballCarrier.x)**2 + (player.y - ballCarrier.y)**2);
                if (dist < 60) { // Within steal range
                    ballCarrier.hasBall = false;
                    player.hasBall = true;
                    ball.x = player.x;
                    ball.y = player.y;
                    ball.isShot = false;
                    ball.vx = 0;
                    ball.vy = 0;
                    switchPossession('steal');
                }
            }
        }
        
        function attemptBlock() {
            player.isBlocking = true;
            player.blockTime = animationFrame;
            
            // Check if ball is near and being shot
            if (ball.isShot) {
                let dist = Math.sqrt((player.x - ball.x)**2 + (player.y - ball.y)**2);
                if (dist < 50) { // Within block range
                    // Block successful
                    ball.isShot = false;
                    ball.vx = 0;
                    ball.vy = 0;
                    player.hasBall = true;
                    ball.x = player.x;
                    ball.y = player.y;
                    switchPossession('block');
                }
            }
        }
        
        function pass() {
            // Find nearest teammate
            let teammates = aiPlayers.filter(ai => ai.team === 1);
            let nearest = null;
            let nearestDist = Infinity;
            
            teammates.forEach(teammate => {
                let dist = Math.sqrt((teammate.x - player.x)**2 + (teammate.y - player.y)**2);
                if (dist < nearestDist) {
                    nearest = teammate;
                    nearestDist = dist;
                }
            });
            
            if (nearest) {
                ball.x = nearest.x;
                ball.y = nearest.y;
                player.hasBall = false;
                nearest.hasBall = true;
            }
        }
        
        function updateBall() {
            if (ball.isShot) {
                ball.x += ball.vx;
                ball.y += ball.vy;
                ball.vy += ball.gravity; // Gravity pulls down (positive Y)
                ball.spin += 0.2;
                
                // Check for scoring
                let dist = Math.sqrt((ball.x - hoop.x)**2 + (ball.y - hoop.y)**2);
                if (dist < hoop.size && ball.y > hoop.y - 5 && ball.y < hoop.y + 25 && ball.vy > 0) {
                    // Ball went in!
                    if (ball.shooter && ball.shooter.team === 1) {
                        score1++;
                        document.getElementById('score1').textContent = score1;
                    } else if (ball.shooter && ball.shooter.team === 2) {
                        score2++;
                        document.getElementById('score2').textContent = score2;
                    }
                    
                    hoop.netAnimation = animationFrame;
                    ball.isShot = false;
                    ball.vx = 0;
                    ball.vy = 0;
                    
                    switchPossession('score');
                    
                    // Check win condition
                    if (score1 >= 5) {
                        gameWon = true;
                        document.getElementById('winner').innerHTML = 'üéâ BYU WINS! üéâ<br><span style="font-size:24px;">Press R to restart</span>';
                        document.getElementById('winner').style.display = 'block';
                    } else if (score2 >= 5) {
                        gameWon = true;
                        document.getElementById('winner').innerHTML = 'üéâ UTAH WINS! üéâ<br><span style="font-size:24px;">Press R to restart</span>';
                        document.getElementById('winner').style.display = 'block';
                    }
                }
                
                // Ball missed or out of bounds
                if (ball.x < 0 || ball.x > 800 || ball.y > 600) {
                    ball.isShot = false;
                    ball.vx = 0;
                    ball.vy = 0;
                    switchPossession('miss');
                }
            }
        }
        
        function updateAI() {
            aiPlayers.forEach((ai, index) => {
                // Calculate spacing forces to avoid clustering
                let spacingForceX = 0;
                let spacingForceY = 0;
                
                // Check distance to all other players
                [...aiPlayers, player].forEach(otherPlayer => {
                    if (otherPlayer !== ai) {
                        let dx = ai.x - otherPlayer.x;
                        let dy = ai.y - otherPlayer.y;
                        let dist = Math.sqrt(dx*dx + dy*dy);
                        
                        if (dist < ai.spacing && dist > 0) {
                            // Apply repulsion force
                            let force = (ai.spacing - dist) / ai.spacing;
                            spacingForceX += (dx / dist) * force * 20;
                            spacingForceY += (dy / dist) * force * 20;
                        }
                    }
                });
                
                if (ai.hasBall) {
                    // AI with ball - behavior based on personality
                    let dx = hoop.x - ai.x;
                    let dy = hoop.y - ai.y;
                    let dist = Math.sqrt(dx*dx + dy*dy);
                    
                    if (ai.personality === 'aggressive' && dist > 120) {
                        // Aggressive players drive hard to basket
                        ai.x += (dx / dist) * ai.speed * 1.5;
                        ai.y += (dy / dist) * ai.speed * 1.5;
                        ai.walkCycle += 0.3;
                    } else if (ai.personality === 'patient' && dist > 200) {
                        // Patient players move more methodically
                        ai.x += (dx / dist) * ai.speed * 0.8;
                        ai.y += (dy / dist) * ai.speed * 0.8;
                        ai.walkCycle += 0.1;
                    } else if (ai.personality === 'smart') {
                        // Smart players look for good shots
                        if (dist < 180 && Math.random() < ai.shootChance * 2) {
                            // Take smart shot
                            ball.isShot = true;
                            ball.shooter = ai;
                            ai.hasBall = false;
                            let timeToHoop = dist / 8;
                            ball.vx = dx / timeToHoop;
                            ball.vy = dy / timeToHoop - (0.5 * ball.gravity * timeToHoop);
                            ball.spin = 0.2;
                        } else {
                            // Move to better position
                            ai.x += (dx / dist) * ai.speed;
                            ai.y += (dy / dist) * ai.speed;
                            ai.walkCycle += 0.2;
                        }
                    } else {
                        // Default movement toward hoop
                        if (dist > 150) {
                            ai.x += (dx / dist) * ai.speed;
                            ai.y += (dy / dist) * ai.speed;
                            ai.walkCycle += 0.2;
                        } else if (Math.random() < ai.shootChance) {
                            // Shoot based on individual shoot chance
                            ball.isShot = true;
                            ball.shooter = ai;
                            ai.hasBall = false;
                            let timeToHoop = dist / 8;
                            ball.vx = dx / timeToHoop;
                            ball.vy = dy / timeToHoop - (0.5 * ball.gravity * timeToHoop);
                            ball.spin = 0.2;
                        }
                    }
                } else {
                    // AI without ball - unique behaviors
                    let target = null;
                    let moveSpeed = ai.speed;
                    
                    if (ai.team === currentPossession) {
                        // Offensive positioning based on role
                        let ballCarrier = [...aiPlayers, player].find(p => p.hasBall && p.team === ai.team);
                        
                        if (ai.role === 'point_guard') {
                            // Point guard stays back for outlet passes
                            target = {x: ballCarrier ? ballCarrier.x - 100 : 300, y: 450};
                        } else if (ai.role === 'center') {
                            // Center posts up near basket
                            target = {x: hoop.x + (Math.random() - 0.5) * 60, y: hoop.y + 80};
                        } else if (ai.role === 'wing') {
                            // Wing player spreads to corners
                            target = {x: 150 + Math.sin(animationFrame * 0.01) * 30, y: 250 + Math.cos(animationFrame * 0.015) * 40};
                        }
                        
                        // Add some randomness based on personality
                        if (ai.personality === 'unpredictable') {
                            target.x += Math.sin(animationFrame * 0.02 + index) * 40;
                            target.y += Math.cos(animationFrame * 0.025 + index) * 30;
                        }
                        
                    } else {
                        // Defensive positioning based on role and personality
                        let ballCarrier = [...aiPlayers, player].find(p => p.hasBall);
                        
                        if (ai.role === 'lockdown_defender' && ballCarrier) {
                            // Lockdown defender sticks tight to ball carrier
                            target = {x: ballCarrier.x + 30, y: ballCarrier.y + 20};
                            moveSpeed *= 1.2;
                        } else if (ai.role === 'big_man') {
                            // Big man protects the paint
                            target = {x: hoop.x + (Math.random() - 0.5) * 80, y: hoop.y + 60};
                            moveSpeed *= 0.8;
                        } else if (ai.role === 'roamer') {
                            // Roamer moves unpredictably
                            if (ballCarrier) {
                                let angle = animationFrame * 0.02 + index;
                                target = {
                                    x: ballCarrier.x + Math.cos(angle) * 80, 
                                    y: ballCarrier.y + Math.sin(angle) * 60
                                };
                            } else {
                                target = ai.preferredZone;
                            }
                        } else if (ballCarrier) {
                            // Default defense - pressure ball
                            let intensity = ai.aggressiveness;
                            target = {
                                x: ballCarrier.x + (Math.random() - 0.5) * 40 * (1 - intensity),
                                y: ballCarrier.y + (Math.random() - 0.5) * 40 * (1 - intensity)
                            };
                        } else if (ball.isShot) {
                            // Go for rebound
                            target = ball;
                            moveSpeed *= 1.3;
                        } else {
                            // Return to preferred zone
                            target = ai.preferredZone;
                        }
                    }
                    
                    // Move toward target with spacing forces
                    if (target) {
                        let dx = target.x - ai.x;
                        let dy = target.y - ai.y;
                        let dist = Math.sqrt(dx*dx + dy*dy);
                        
                        if (dist > 15) {
                            // Apply movement toward target
                            let moveX = (dx / dist) * moveSpeed;
                            let moveY = (dy / dist) * moveSpeed;
                            
                            // Add spacing forces
                            moveX += spacingForceX * 0.3;
                            moveY += spacingForceY * 0.3;
                            
                            // Apply personality-based movement variations
                            if (ai.personality === 'aggressive') {
                                moveX *= 1.2;
                                moveY *= 1.2;
                                ai.walkCycle += 0.25;
                            } else if (ai.personality === 'patient') {
                                moveX *= 0.7;
                                moveY *= 0.7;
                                ai.walkCycle += 0.1;
                            } else if (ai.personality === 'unpredictable') {
                                // Add random juke moves
                                if (Math.random() < 0.05) {
                                    moveX += (Math.random() - 0.5) * 10;
                                    moveY += (Math.random() - 0.5) * 10;
                                }
                                ai.walkCycle += 0.2;
                            } else {
                                ai.walkCycle += 0.15;
                            }
                            
                            ai.x += moveX;
                            ai.y += moveY;
                        } else {
                            // At target, apply just spacing forces
                            ai.x += spacingForceX * 0.5;
                            ai.y += spacingForceY * 0.5;
                        }
                    } else {
                        // No target, just apply spacing
                        ai.x += spacingForceX * 0.5;
                        ai.y += spacingForceY * 0.5;
                    }
                }
                
                // Keep AI on court with buffer
                ai.x = Math.max(50, Math.min(750, ai.x));
                ai.y = Math.max(50, Math.min(550, ai.y));
                
                // Gradual drift toward preferred zone when nothing else is happening
                if (!ai.hasBall && ai.team === currentPossession && Math.random() < 0.02) {
                    let dx = ai.preferredZone.x - ai.x;
                    let dy = ai.preferredZone.y - ai.y;
                    ai.x += dx * 0.05;
                    ai.y += dy * 0.05;
                }
            });
        }
        
        function drawPlayer(p, isMainPlayer = false) {
            let jumpOffset = 0;
            if (p.isJumping && animationFrame - p.jumpTime < 20) {
                jumpOffset = -Math.sin((animationFrame - p.jumpTime) * 0.3) * 15;
            }
            
            let blockOffset = 0;
            if (p.isBlocking && animationFrame - p.blockTime < 15) {
                blockOffset = -Math.sin((animationFrame - p.blockTime) * 0.4) * 10;
            }
            
            let y = p.y + jumpOffset + blockOffset;
            
            // Shadow
            ctx.fillStyle = 'rgba(0,0,0,0.3)';
            ctx.beginPath();
            ctx.ellipse(p.x, p.y + 35, 15, 8, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Legs (with walking animation)
            ctx.strokeStyle = p.color;
            ctx.lineWidth = 6;
            let legOffset = Math.sin(p.walkCycle) * 5;
            ctx.beginPath();
            ctx.moveTo(p.x - 8, y + 15);
            ctx.lineTo(p.x - 10 + legOffset, y + 30);
            ctx.moveTo(p.x + 8, y + 15);
            ctx.lineTo(p.x + 10 - legOffset, y + 30);
            ctx.stroke();
            
            // Body
            ctx.fillStyle = p.color;
            ctx.fillRect(p.x - 12, y - 20, 24, 35);
            
            // Arms (with movement)
            ctx.strokeStyle = p.color;
            ctx.lineWidth = 5;
            let armOffset = Math.sin(p.walkCycle + 1) * 8;
            if (p.isBlocking) armOffset += 15; // Arms up for block
            
            ctx.beginPath();
            ctx.moveTo(p.x - 12, y - 10);
            ctx.lineTo(p.x - 20 + armOffset, y - (p.isBlocking ? 15 : 0));
            ctx.moveTo(p.x + 12, y - 10);
            ctx.lineTo(p.x + 20 - armOffset, y - (p.isBlocking ? 15 : 0));
            ctx.stroke();
            
            // Head
            ctx.fillStyle = '#FFDBAC';
            ctx.beginPath();
            ctx.arc(p.x, y - 30, 12, 0, Math.PI * 2);
            ctx.fill();
            
            // Eyes
            ctx.fillStyle = '#000';
            ctx.fillRect(p.x - 4, y - 32, 2, 2);
            ctx.fillRect(p.x + 2, y - 32, 2, 2);
            
            // Jersey number
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 14px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(p.team || '1', p.x, y - 5);
            
            // Main player highlight
            if (isMainPlayer) {
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.arc(p.x, y, 40, 0, Math.PI * 2);
                ctx.stroke();
                
                // Add crown emoji for main player
                ctx.font = '20px Arial';
                ctx.fillText('üëë', p.x, y - 50);
            }
            
            // Ball possession indicator
            if (p.hasBall) {
                ctx.strokeStyle = '#ffff00';
                ctx.lineWidth = 4;
                ctx.setLineDash([5, 5]);
                ctx.beginPath();
                ctx.arc(p.x, y, 45, 0, Math.PI * 2);
                ctx.stroke();
                ctx.setLineDash([]);
            }
        }
        
        function draw() {
            animationFrame++;
            
            // Clear with gradient
            let gradient = ctx.createLinearGradient(0, 0, 0, 600);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#228B22');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 800, 600);
            
            // Court surface
            ctx.fillStyle = '#CD853F';
            ctx.fillRect(25, 25, 750, 550);
            
            // Court lines
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.rect(25, 25, 750, 550);
            ctx.stroke();
            
            // Three-point arc
            ctx.beginPath();
            ctx.arc(hoop.x, 25, 120, 0.2 * Math.PI, 0.8 * Math.PI);
            ctx.stroke();
            
            // Free throw line
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(hoop.x - 60, 150, 120, 4);
            
            // Key area
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.rect(hoop.x - 60, 25, 120, 125);
            ctx.stroke();
            
            // Enhanced backboard
            ctx.fillStyle = '#FF4500';
            ctx.fillRect(hoop.x - 40, 25, 80, 15);
            
            // Backboard details
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.rect(hoop.x - 20, 35, 40, 25);
            ctx.stroke();
            
            // Enhanced hoop
            ctx.strokeStyle = '#FF4500';
            ctx.lineWidth = 6;
            ctx.beginPath();
            ctx.arc(hoop.x, hoop.y + 15, hoop.size, 0, Math.PI * 2);
            ctx.stroke();
            
            // Net with animation
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 2;
            let netSway = Math.sin(animationFrame * 0.1) * 2;
            if (animationFrame - hoop.netAnimation < 30) {
                netSway += Math.sin((animationFrame - hoop.netAnimation) * 0.5) * 8;
            }
            
            for (let i = 0; i < 10; i++) {
                let angle = (i / 10) * Math.PI * 2;
                let startX = hoop.x + Math.cos(angle) * hoop.size;
                let startY = hoop.y + 15 + Math.sin(angle) * hoop.size;
                let endX = hoop.x + Math.cos(angle) * (hoop.size - 5) + netSway;
                let endY = hoop.y + 35 + Math.sin(angle) * 8;
                
                ctx.beginPath();
                ctx.moveTo(startX, startY);
                ctx.lineTo(endX, endY);
                ctx.stroke();
            }
            
            // Draw all players
            aiPlayers.forEach(ai => drawPlayer(ai));
            drawPlayer(player, true);
            
            // Enhanced ball
            ctx.save();
            ctx.translate(ball.x, ball.y);
            ctx.rotate(ball.spin);
            
            // Ball gradient
            let ballGradient = ctx.createRadialGradient(-5, -5, 0, 0, 0, ball.size);
            ballGradient.addColorStop(0, '#FFA500');
            ballGradient.addColorStop(1, '#FF8800');
            ctx.fillStyle = ballGradient;
            
            ctx.beginPath();
            ctx.arc(0, 0, ball.size, 0, Math.PI * 2);
            ctx.fill();
            
            // Basketball lines
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(-ball.size, 0);
            ctx.lineTo(ball.size, 0);
            ctx.moveTo(0, -ball.size);
            ctx.lineTo(0, ball.size);
            
            // Curved lines
            ctx.beginPath();
            ctx.arc(0, 0, ball.size * 0.7, 0, Math.PI);
            ctx.arc(0, 0, ball.size * 0.7, Math.PI, Math.PI * 2);
            ctx.stroke();
            
            ctx.restore();
            
            // Reset block animation
            if (player.isBlocking && animationFrame - player.blockTime > 15) {
                player.isBlocking = false;
            }
        }
        
        function restart() {
            score1 = 0;
            score2 = 0;
            gameWon = false;
            currentPossession = 1;
            document.getElementById('score1').textContent = '0';
            document.getElementById('score2').textContent = '0';
            document.getElementById('winner').style.display = 'none';
            updatePossessionDisplay();
            
            // Reset ball to player
            player.hasBall = true;
            ball.x = player.x;
            ball.y = player.y;
            ball.isShot = false;
            ball.vx = 0;
            ball.vy = 0;
            
            aiPlayers.forEach(ai => ai.hasBall = false);
        }
        
        function gameLoop() {
            handleInput();
            updateBall();
            updateAI();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // Initialize
        updatePossessionDisplay();
        gameLoop();
        
        console.log('Realistic basketball game loaded!');
    </script>
</body>
