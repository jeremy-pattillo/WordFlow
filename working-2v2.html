<!DOCTYPE html>
<html>
<head>
    <title>BYU vs Utah Basketball - Working 2v2</title>
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Arial Black', Arial, sans-serif;
            color: white;
        }
        canvas { 
            border: 5px solid #fff; 
            background: #8B4513;
            display: block;
            margin: 20px auto;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            border-radius: 10px;
        }
        #info {
            text-align: center;
            font-size: 20px;
            margin: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        #controls {
            text-align: center;
            font-size: 16px;
            background: linear-gradient(45deg, #000, #333);
            padding: 20px;
            margin: 10px auto;
            width: 700px;
            border-radius: 15px;
            border: 2px solid #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        .score {
            display: inline-block;
            padding: 10px 20px;
            background: rgba(0,0,0,0.7);
            border-radius: 10px;
            margin: 0 20px;
        }
        #byu-score {
            color: #0066ff;
            border: 2px solid #0066ff;
        }
        #utah-score {
            color: #cc0000;
            border: 2px solid #cc0000;
        }
        #possession, #control {
            font-size: 18px;
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
            background: rgba(0,0,0,0.7);
        }
    </style>
</head>
<body>
    <div id="info">
        <h1 style="font-size: 36px; margin: 10px;">üèÄ BYU vs UTAH - 2v2 üèÄ</h1>
        <div>
            <span id="byu-score" class="score">BYU: <span id="score1">0</span></span>
            <span id="utah-score" class="score">UTAH: <span id="score2">0</span></span>
        </div>
        <div id="possession">üèÄ BYU Ball</div>
        <div id="control">üëë Controlling: Player 1</div>
        <p style="font-size: 14px; margin-top: 10px;">Key Status: <span id="keyStatus">Ready to play!</span></p>
    </div>
    
    <div id="controls">
        <strong>üéÆ CONTROLS üéÆ</strong><br>
        <div style="margin: 10px 0;">
            <span style="color: #0066ff;">‚¨ÜÔ∏è‚¨áÔ∏è‚¨ÖÔ∏è‚û°Ô∏è</span> Move Player | 
            <span style="color: #ffff00;">üöÄ SPACE</span> Shoot/Steal | 
            <span style="color: #00ff00;">‚ö° SHIFT</span> Pass/Block
        </div>
        <strong style="color: #ff6600;">üèÜ FIRST TO 5 WINS! üèÜ</strong>
    </div>
    
    <canvas id="game" width="800" height="600"></canvas>
    
    <div id="winner" style="display:none; text-align:center; font-size:48px; margin:20px; color:#ffff00; text-shadow: 3px 3px 6px rgba(0,0,0,0.8);"></div>

    <script>
        console.log('Starting basketball game...');
        
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        
        // Game variables
        let score1 = 0, score2 = 0;
        let gameWon = false;
        let keyPressed = '';
        let animationFrame = 0;
        let currentPossession = 1;
        let controlledPlayerIndex = 0;
        let ballCleared = true;
        let halfcourtLine = 350;
        
        // 4 players total
        let players = [
            // BYU Team (you control)
            {x: 200, y: 400, size: 30, color: '#0066ff', team: 1, walkCycle: 0, hasBall: true, 
             isControlled: true, isJumping: false, jumpTime: 0, playerNumber: 1},
             
            {x: 150, y: 300, size: 30, color: '#0066ff', team: 1, walkCycle: 0, hasBall: false, 
             isControlled: false, isJumping: false, jumpTime: 0, playerNumber: 2},
            
            // Utah Team (AI)
            {x: 600, y: 200, size: 30, color: '#cc0000', team: 2, walkCycle: 0, hasBall: false, 
             isControlled: false, isJumping: false, jumpTime: 0, playerNumber: 3},
             
            {x: 550, y: 350, size: 30, color: '#cc0000', team: 2, walkCycle: 0, hasBall: false, 
             isControlled: false, isJumping: false, jumpTime: 0, playerNumber: 4}
        ];
        
        // Ball
        let ball = {
            x: players[0].x,
            y: players[0].y,
            size: 12,
            color: '#ff8800',
            vx: 0,
            vy: 0,
            isShot: false,
            isBouncing: false,
            gravity: 0.4,
            spin: 0
        };
        
        // Hoop
        let hoop = {
            x: 400,
            y: 100,
            size: 35,
            netAnimation: 0
        };
        
        // Key handling
        let keys = {};
        
        document.addEventListener('keydown', function(e) {
            keys[e.code] = true;
            keyPressed = e.code;
            document.getElementById('keyStatus').textContent = 'Pressed: ' + e.code;
            handleInput();
            e.preventDefault();
        });
        
        document.addEventListener('keyup', function(e) {
            keys[e.code] = false;
            e.preventDefault();
        });
        
        function handleInput() {
            if (gameWon) {
                if (keys['KeyR']) {
                    restart();
                }
                return;
            }
            
            const controlledPlayer = players[controlledPlayerIndex];
            
            // Movement
            if (keys['ArrowUp']) {
                controlledPlayer.y -= 5;
                controlledPlayer.walkCycle += 0.3;
            }
            if (keys['ArrowDown']) {
                controlledPlayer.y += 5;
                controlledPlayer.walkCycle += 0.3;
            }
            if (keys['ArrowLeft']) {
                controlledPlayer.x -= 5;
                controlledPlayer.walkCycle += 0.3;
            }
            if (keys['ArrowRight']) {
                controlledPlayer.x += 5;
                controlledPlayer.walkCycle += 0.3;
            }
            
            // Keep player on court
            controlledPlayer.x = Math.max(35, Math.min(765, controlledPlayer.x));
            controlledPlayer.y = Math.max(35, Math.min(565, controlledPlayer.y));
            
            // Update ball position if controlled player has it
            if (controlledPlayer.hasBall) {
                ball.x = controlledPlayer.x;
                ball.y = controlledPlayer.y + Math.sin(animationFrame * 0.2) * 5;
            }
            
            // Actions
            if (keys['Space']) {
                if (controlledPlayer.hasBall) {
                    shoot(controlledPlayer);
                } else {
                    attemptSteal(controlledPlayer);
                }
                keys['Space'] = false;
            }
            
            if (keys['ShiftLeft']) {
                if (controlledPlayer.hasBall) {
                    pass(controlledPlayer);
                } else {
                    attemptBlock(controlledPlayer);
                }
                keys['ShiftLeft'] = false;
            }
        }
        
        function shoot(player) {
            // Halfcourt rule check
            if (!ballCleared) {
                console.log('Cannot shoot - must clear halfcourt!');
                return;
            }
            
            ball.isShot = true;
            player.hasBall = false;
            player.isJumping = true;
            player.jumpTime = animationFrame;
            
            let dx = hoop.x - ball.x;
            let dy = hoop.y - ball.y;
            let distance = Math.sqrt(dx*dx + dy*dy);
            
            let timeToHoop = distance / 10;
            ball.vx = dx / timeToHoop;
            ball.vy = dy / timeToHoop - (0.5 * ball.gravity * timeToHoop);
            ball.spin = 0.3;
        }
        
        function pass(player) {
            if (player.team !== 1) return;
            
            let teammates = players.filter(p => p.team === 1 && p !== player);
            
            if (teammates.length > 0) {
                let teammate = teammates[0];
                
                player.hasBall = false;
                teammate.hasBall = true;
                ball.x = teammate.x;
                ball.y = teammate.y;
                ball.isShot = false;
                ball.vx = 0;
                ball.vy = 0;
                
                controlledPlayerIndex = players.indexOf(teammate);
                players.forEach((p, i) => {
                    p.isControlled = (i === controlledPlayerIndex && p.team === 1);
                });
                
                console.log(`Passed to player ${teammate.playerNumber}`);
            }
        }
        
        function attemptSteal(defender) {
            let ballCarrier = players.find(p => p.hasBall && p.team !== defender.team);
            
            if (ballCarrier) {
                let dist = Math.sqrt((defender.x - ballCarrier.x)**2 + (defender.y - ballCarrier.y)**2);
                if (dist < 60) {
                    ballCarrier.hasBall = false;
                    defender.hasBall = true;
                    ball.x = defender.x;
                    ball.y = defender.y;
                    ball.isShot = false;
                    ball.vx = 0;
                    ball.vy = 0;
                    switchPossession('steal');
                }
            }
        }
        
        function attemptBlock(defender) {
            defender.isJumping = true;
            defender.jumpTime = animationFrame;
        }
        
        function switchPossession(reason = '') {
            currentPossession = currentPossession === 1 ? 2 : 1;
            
            players.forEach(p => p.hasBall = false);
            
            // Halfcourt rule
            if (reason === 'steal' || reason === 'block' || reason === 'miss') {
                ballCleared = false;
            } else if (reason === 'score') {
                ballCleared = true;
                positionTeamAtBaseline(currentPossession);
            }
            
            if (currentPossession === 1) {
                let byuPlayers = players.filter(p => p.team === 1);
                byuPlayers[0].hasBall = true;
                ball.x = byuPlayers[0].x;
                ball.y = byuPlayers[0].y;
                controlledPlayerIndex = players.indexOf(byuPlayers[0]);
            } else {
                let utahPlayers = players.filter(p => p.team === 2);
                utahPlayers[0].hasBall = true;
                ball.x = utahPlayers[0].x;
                ball.y = utahPlayers[0].y;
                
                let byuPlayers = players.filter(p => p.team === 1);
                controlledPlayerIndex = players.indexOf(byuPlayers[0]);
            }
            
            players.forEach((p, i) => {
                p.isControlled = (i === controlledPlayerIndex && p.team === 1);
            });
            
            ball.isShot = false;
            ball.isBouncing = false;
            ball.vx = 0;
            ball.vy = 0;
            
            updatePossessionDisplay();
        }
        
        function positionTeamAtBaseline(possessionTeam) {
            if (possessionTeam === 1) {
                players.forEach(player => {
                    if (player.team === 1) {
                        if (player.playerNumber === 1) {
                            player.x = 350;
                            player.y = 520;
                        } else {
                            player.x = 450;
                            player.y = 520;
                        }
                    } else {
                        if (player.playerNumber === 3) {
                            player.x = 300;
                            player.y = 350;
                        } else {
                            player.x = 500;
                            player.y = 350;
                        }
                    }
                });
            } else {
                players.forEach(player => {
                    if (player.team === 2) {
                        if (player.playerNumber === 3) {
                            player.x = 350;
                            player.y = 520;
                        } else {
                            player.x = 450;
                            player.y = 520;
                        }
                    } else {
                        if (player.playerNumber === 1) {
                            player.x = 300;
                            player.y = 350;
                        } else {
                            player.x = 500;
                            player.y = 350;
                        }
                    }
                });
            }
        }
        
        function updatePossessionDisplay() {
            const possessionDiv = document.getElementById('possession');
            if (currentPossession === 1) {
                possessionDiv.innerHTML = 'üîµ BYU Ball';
                possessionDiv.style.color = '#0066ff';
            } else {
                possessionDiv.innerHTML = 'üî¥ UTAH Ball';
                possessionDiv.style.color = '#cc0000';
            }
        }
        
        function updateBall() {
            if (ball.isShot || ball.isBouncing) {
                ball.x += ball.vx;
                ball.y += ball.vy;
                ball.vy += ball.gravity;
                ball.spin += 0.2;
                
                // Check scoring
                if (ball.isShot) {
                    let dist = Math.sqrt((ball.x - hoop.x)**2 + (ball.y - hoop.y)**2);
                    if (dist < hoop.size && ball.y > hoop.y - 5 && ball.y < hoop.y + 25 && ball.vy > 0) {
                        if (currentPossession === 1) {
                            score1++;
                            document.getElementById('score1').textContent = score1;
                        } else {
                            score2++;
                            document.getElementById('score2').textContent = score2;
                        }
                        
                        hoop.netAnimation = animationFrame;
                        ball.isShot = false;
                        ball.isBouncing = false;
                        switchPossession('score');
                        
                        if (score1 >= 5) {
                            gameWon = true;
                            document.getElementById('winner').innerHTML = 'üéâ BYU WINS! üéâ<br><span style="font-size:24px;">Press R to restart</span>';
                            document.getElementById('winner').style.display = 'block';
                        } else if (score2 >= 5) {
                            gameWon = true;
                            document.getElementById('winner').innerHTML = 'üéâ UTAH WINS! üéâ<br><span style="font-size:24px;">Press R to restart</span>';
                            document.getElementById('winner').style.display = 'block';
                        }
                        return;
                    }
                    
                    // Ball misses - convert to bounce
                    if (ball.y > 550) {
                        ball.isShot = false;
                        ball.isBouncing = true;
                        ball.y = 550;
                        ball.vy = -Math.abs(ball.vy) * 0.7;
                        ball.vx *= 0.8;
                    }
                }
                
                // Bouncing physics
                if (ball.isBouncing) {
                    if (ball.y > 550) {
                        ball.y = 550;
                        if (Math.abs(ball.vy) > 3) {
                            ball.vy = -ball.vy * 0.7;
                            ball.vx *= 0.9;
                        } else {
                            ball.vy = 0;
                            ball.vx *= 0.95;
                            if (Math.abs(ball.vx) < 0.5) {
                                ball.vx = 0;
                                ball.isBouncing = false;
                            }
                        }
                    }
                }
                
                // Keep in bounds
                if (ball.x < 35) {
                    ball.x = 35;
                    ball.vx = -ball.vx * 0.7;
                } else if (ball.x > 765) {
                    ball.x = 765;
                    ball.vx = -ball.vx * 0.7;
                }
            }
        }
        
        function checkBallPickup() {
            if (!ball.isShot && players.every(p => !p.hasBall)) {
                players.forEach(player => {
                    let dist = Math.sqrt((player.x - ball.x)**2 + (player.y - ball.y)**2);
                    if (dist < 35) {
                        player.hasBall = true;
                        ball.x = player.x;
                        ball.y = player.y;
                        ball.vx = 0;
                        ball.vy = 0;
                        ball.isBouncing = false;
                        ball.spin = 0;
                        
                        if (currentPossession !== player.team) {
                            currentPossession = player.team;
                            ballCleared = false;
                            updatePossessionDisplay();
                        }
                        
                        if (player.team === 1) {
                            controlledPlayerIndex = players.indexOf(player);
                            players.forEach((p, i) => {
                                p.isControlled = (i === controlledPlayerIndex && p.team === 1);
                            });
                        }
                    }
                });
            }
        }
        
        function checkBallCleared() {
            if (!ballCleared) {
                let ballCarrier = players.find(p => p.hasBall);
                if (ballCarrier && ballCarrier.y > halfcourtLine) {
                    ballCleared = true;
                    console.log('Ball cleared!');
                }
            }
        }
        
        function updateAI() {
            players.forEach((player, index) => {
                if (!player.isControlled) {
                    if (player.hasBall) {
                        let dx = hoop.x - player.x;
                        let dy = hoop.y - player.y;
                        let dist = Math.sqrt(dx*dx + dy*dy);
                        
                        if (dist > 150) {
                            player.x += (dx / dist) * 1.2;
                            player.y += (dy / dist) * 1.2;
                            player.walkCycle += 0.2;
                        } else if (Math.random() < 0.02 && ballCleared) {
                            shoot(player);
                        }
                    } else {
                        let target = null;
                        
                        if (player.team === currentPossession) {
                            let ballCarrier = players.find(p => p.hasBall && p.team === player.team);
                            if (ballCarrier) {
                                target = {x: ballCarrier.x + 100, y: ballCarrier.y - 80};
                            }
                        } else {
                            let ballCarrier = players.find(p => p.hasBall);
                            if (ballCarrier) {
                                target = {x: ballCarrier.x + 40, y: ballCarrier.y + 30};
                            } else if (ball.isShot || ball.isBouncing) {
                                target = ball;
                            }
                        }
                        
                        if (target) {
                            let dx = target.x - player.x;
                            let dy = target.y - player.y;
                            let dist = Math.sqrt(dx*dx + dy*dy);
                            
                            if (dist > 10) {
                                player.x += (dx / dist) * 0.8;
                                player.y += (dy / dist) * 0.8;
                                player.walkCycle += 0.15;
                            }
                        }
                    }
                    
                    player.x = Math.max(35, Math.min(765, player.x));
                    player.y = Math.max(35, Math.min(565, player.y));
                }
            });
        }
        
        function drawPlayer(p, index) {
            let jumpOffset = 0;
            if (p.isJumping && animationFrame - p.jumpTime < 20) {
                jumpOffset = -Math.sin((animationFrame - p.jumpTime) * 0.3) * 15;
            }
            
            let y = p.y + jumpOffset;
            
            // Shadow
            ctx.fillStyle = 'rgba(0,0,0,0.3)';
            ctx.beginPath();
            ctx.ellipse(p.x, p.y + 35, 15, 8, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Legs
            ctx.strokeStyle = p.color;
            ctx.lineWidth = 6;
            let legOffset = Math.sin(p.walkCycle) * 5;
            ctx.beginPath();
            ctx.moveTo(p.x - 8, y + 15);
            ctx.lineTo(p.x - 10 + legOffset, y + 30);
            ctx.moveTo(p.x + 8, y + 15);
            ctx.lineTo(p.x + 10 - legOffset, y + 30);
            ctx.stroke();
            
            // Body
            ctx.fillStyle = p.color;
            ctx.fillRect(p.x - 12, y - 20, 24, 35);
            
            // Arms
            ctx.strokeStyle = p.color;
            ctx.lineWidth = 5;
            let armOffset = Math.sin(p.walkCycle + 1) * 8;
            
            ctx.beginPath();
            ctx.moveTo(p.x - 12, y - 10);
            ctx.lineTo(p.x - 20 + armOffset, y);
            ctx.moveTo(p.x + 12, y - 10);
            ctx.lineTo(p.x + 20 - armOffset, y);
            ctx.stroke();
            
            // Head
            ctx.fillStyle = '#FFDBAC';
            ctx.beginPath();
            ctx.arc(p.x, y - 30, 12, 0, Math.PI * 2);
            ctx.fill();
            
            // Eyes
            ctx.fillStyle = '#000';
            ctx.fillRect(p.x - 4, y - 32, 2, 2);
            ctx.fillRect(p.x + 2, y - 32, 2, 2);
            
            // Jersey number
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 14px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(p.playerNumber.toString(), p.x, y - 5);
            
            // Controlled player highlight
            if (p.isControlled) {
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.arc(p.x, y, 40, 0, Math.PI * 2);
                ctx.stroke();
                
                ctx.font = '20px Arial';
                ctx.fillText('üëë', p.x, y - 50);
            }
            
            // Ball possession
            if (p.hasBall) {
                ctx.strokeStyle = '#ffff00';
                ctx.lineWidth = 4;
                ctx.setLineDash([5, 5]);
                ctx.beginPath();
                ctx.arc(p.x, y, 45, 0, Math.PI * 2);
                ctx.stroke();
                ctx.setLineDash([]);
            }
        }
        
        function draw() {
            animationFrame++;
            
            // Clear
            let gradient = ctx.createLinearGradient(0, 0, 0, 600);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#228B22');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 800, 600);
            
            // Court
            ctx.fillStyle = '#CD853F';
            ctx.fillRect(25, 25, 750, 550);
            
            // Court lines
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.rect(25, 25, 750, 550);
            ctx.stroke();
            
            // Three-point arc
            ctx.beginPath();
            ctx.arc(hoop.x, 25, 120, 0.2 * Math.PI, 0.8 * Math.PI);
            ctx.stroke();
            
            // Free throw line
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(hoop.x - 60, 150, 120, 4);
            
            // Key area
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.rect(hoop.x - 60, 25, 120, 125);
            ctx.stroke();
            
            // Halfcourt line
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(25, halfcourtLine);
            ctx.lineTo(775, halfcourtLine);
            ctx.stroke();
            
            // Halfcourt circle
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(400, halfcourtLine, 40, 0, Math.PI * 2);
            ctx.stroke();
            
            // Clear status
            if (!ballCleared) {
                ctx.fillStyle = 'rgba(255, 0, 0, 0.3)';
                ctx.fillRect(25, 25, 750, halfcourtLine - 25);
                
                ctx.fillStyle = '#ffffff';
                ctx.font = 'bold 20px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('MUST CLEAR HALFCOURT', 400, halfcourtLine - 20);
            }
            
            // Backboard
            ctx.fillStyle = '#FF4500';
            ctx.fillRect(hoop.x - 40, 25, 80, 15);
            
            // Hoop
            ctx.strokeStyle = '#FF4500';
            ctx.lineWidth = 6;
            ctx.beginPath();
            ctx.arc(hoop.x, hoop.y + 15, hoop.size, 0, Math.PI * 2);
            ctx.stroke();
            
            // Net
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 2;
            let netSway = Math.sin(animationFrame * 0.1) * 2;
            if (animationFrame - hoop.netAnimation < 30) {
                netSway += Math.sin((animationFrame - hoop.netAnimation) * 0.5) * 8;
            }
            
            for (let i = 0; i < 10; i++) {
                let angle = (i / 10) * Math.PI * 2;
                let startX = hoop.x + Math.cos(angle) * hoop.size;
                let startY = hoop.y + 15 + Math.sin(angle) * hoop.size;
                let endX = hoop.x + Math.cos(angle) * (hoop.size - 5) + netSway;
                let endY = hoop.y + 35 + Math.sin(angle) * 8;
                
                ctx.beginPath();
                ctx.moveTo(startX, startY);
                ctx.lineTo(endX, endY);
                ctx.stroke();
            }
            
            // Players
            players.forEach((player, index) => drawPlayer(player, index));
            
            // Ball
            ctx.save();
            ctx.translate(ball.x, ball.y);
            ctx.rotate(ball.spin);
            
            let ballGradient = ctx.createRadialGradient(-5, -5, 0, 0, 0, ball.size);
            ballGradient.addColorStop(0, '#FFA500');
            ballGradient.addColorStop(1, '#FF8800');
            ctx.fillStyle = ballGradient;
            
            ctx.beginPath();
            ctx.arc(0, 0, ball.size, 0, Math.PI * 2);
            ctx.fill();
            
            // Basketball lines
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(-ball.size, 0);
            ctx.lineTo(ball.size, 0);
            ctx.moveTo(0, -ball.size);
            ctx.lineTo(0, ball.size);
            
            ctx.beginPath();
            ctx.arc(0, 0, ball.size * 0.7, 0, Math.PI);
            ctx.arc(0, 0, ball.size * 0.7, Math.PI, Math.PI * 2);
            ctx.stroke();
            
            ctx.restore();
            
            // Reset animations
            players.forEach(p => {
                if (p.isJumping && animationFrame - p.jumpTime > 20) {
                    p.isJumping = false;
                }
            });
        }
        
        function restart() {
            score1 = 0;
            score2 = 0;
            gameWon = false;
            currentPossession = 1;
            controlledPlayerIndex = 0;
            ballCleared = true;
            
            document.getElementById('score1').textContent = '0';
            document.getElementById('score2').textContent = '0';
            document.getElementById('winner').style.display = 'none';
            
            players.forEach((p, i) => {
                p.hasBall = false;
                p.isControlled = (i === 0);
                p.isJumping = false;
            });
            
            players[0].hasBall = true;
            ball.x = players[0].x;
            ball.y = players[0].y;
            ball.isShot = false;
            ball.vx = 0;
            ball.vy = 0;
            
            updatePossessionDisplay();
        }
        
        function gameLoop() {
            handleInput();
            updateBall();
            checkBallPickup();
            checkBallCleared();
            updateAI();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // Start
        updatePossessionDisplay();
        gameLoop();
        
        console.log('Game loaded and running!');
        alert('Game loaded! Use arrow keys to move!');
    </script>
</body>
</html>
